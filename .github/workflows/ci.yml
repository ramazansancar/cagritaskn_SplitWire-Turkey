name: CI Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to run tests on'
        required: false
        default: 'main'
        type: string
      test_level:
        description: 'Test level to run'
        required: false
        default: 'standard'
        type: choice
        options:
        - 'quick'
        - 'standard'
        - 'comprehensive'

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  NUGET_PACKAGES: ${{ github.workspace }}\.nuget\packages

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}
          
      - name: Display workflow info
        run: |
          Write-Host "ðŸš€ CI Tests Workflow Started"
          Write-Host "Branch: ${{ github.event.inputs.branch || github.ref_name }}"
          Write-Host "Test Level: ${{ github.event.inputs.test_level || 'standard' }}"
          Write-Host "Triggered by: ${{ github.event_name }}"
          Write-Host "Runner OS: ${{ runner.os }}"
        shell: pwsh

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            6.0.x
            8.0.x
          dotnet-quality: 'ga'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ${{ env.NUGET_PACKAGES }}
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-



      - name: Restore dependencies
        run: dotnet restore src/SplitWireTurkey/SplitWire-Turkey.csproj

      - name: Build application
        run: dotnet build src/SplitWireTurkey/SplitWire-Turkey.csproj --configuration Release --no-restore

      - name: Restore test dependencies
        run: dotnet restore src/SplitWireTurkey.Tests/SplitWire-Turkey.Tests.csproj

      - name: Build test project
        run: dotnet build src/SplitWireTurkey.Tests/SplitWire-Turkey.Tests.csproj --configuration Release --no-restore

      - name: Run unit tests
        run: dotnet test src/SplitWireTurkey.Tests/SplitWire-Turkey.Tests.csproj --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage" --logger "trx;LogFileName=test-results.trx"
        continue-on-error: true

      - name: Process test results
        if: always()
        run: |
          Write-Host "ðŸ§ª Processing test results..."
          $testResults = Get-ChildItem -Path "." -Recurse -Filter "*.trx" -ErrorAction SilentlyContinue
          if ($testResults) {
            Write-Host "Found test result files:"
            $testResults | ForEach-Object { Write-Host "  $($_.FullName)" }
          } else {
            Write-Host "No test result files found"
          }
          
          $coverageFiles = Get-ChildItem -Path "." -Recurse -Filter "coverage.cobertura.xml" -ErrorAction SilentlyContinue
          if ($coverageFiles) {
            Write-Host "Found coverage files:"
            $coverageFiles | ForEach-Object { Write-Host "  $($_.FullName)" }
          } else {
            Write-Host "No coverage files found"
          }
        shell: pwsh

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ github.sha }}
          path: |
            **/TestResults/**/*.xml
            **/TestResults/**/*.trx
          retention-days: 30

      - name: Upload code coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: code-coverage-${{ github.sha }}
          path: |
            **/TestResults/**/coverage.cobertura.xml
          retention-days: 30

      - name: Build artifact
        run: dotnet publish src/SplitWireTurkey/SplitWire-Turkey.csproj --configuration Release --output ./publish --no-restore --self-contained false



      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: splitwire-turkey-build-${{ github.sha }}
          path: ./publish/
          retention-days: 7
          compression-level: 6

  code-quality:
    runs-on: windows-latest
    needs: build-and-test
    if: github.event.inputs.test_level != 'quick' || github.event_name != 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "6.0.x"

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ${{ env.NUGET_PACKAGES }}
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Install code analysis tools
        run: |
          dotnet tool install --global dotnet-format --version 5.1.250801
          dotnet tool install --global security-scan --version 5.6.7
        shell: pwsh
        continue-on-error: true

      - name: Restore dependencies for analysis
        run: dotnet restore src/SplitWireTurkey/SplitWire-Turkey.csproj

      - name: Run code formatting check
        run: dotnet format src/SplitWireTurkey/SplitWire-Turkey.csproj --verify-no-changes --verbosity diagnostic
        continue-on-error: true

      - name: Run security scan
        run: security-scan src/SplitWireTurkey/SplitWire-Turkey.csproj --excl-proj=**/*Tests.csproj
        continue-on-error: true

  dependency-check:
    runs-on: windows-latest
    needs: build-and-test
    if: github.event.inputs.test_level == 'comprehensive' || github.event_name != 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "6.0.x"

      - name: Install dependency tools
        run: dotnet tool install --global dotnet-outdated-tool
        continue-on-error: true

      - name: Restore dependencies
        run: dotnet restore src/SplitWireTurkey/SplitWire-Turkey.csproj

      - name: Check for vulnerable packages
        run: |
          dotnet list src/SplitWireTurkey/SplitWire-Turkey.csproj package --vulnerable --include-transitive 2>&1 | Tee-Object -FilePath "vulnerability-report.txt"
          dotnet list src/SplitWireTurkey/SplitWire-Turkey.csproj package --deprecated 2>&1 | Tee-Object -FilePath "deprecated-report.txt"
        shell: pwsh
        continue-on-error: true

      - name: Check for outdated packages
        run: dotnet outdated src/SplitWireTurkey/SplitWire-Turkey.csproj
        continue-on-error: true

      - name: Upload dependency reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-reports-${{ github.sha }}
          path: |
            vulnerability-report.txt
            deprecated-report.txt
            outdated-report.json
          retention-days: 30
